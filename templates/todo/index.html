<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">                                             
               {# boot strap を導入する#}

</head>
<body>
    <main class="container">
   
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
        
        <form action ="" method="post">        {# 転送先はデフォルトでは views.py になる#}
            {% csrf_token %}
            <div>                                {# ← div に入れるとブロック要素になる #}
                <input type="date" name="deadline">
            </div>
            <div>
                <textarea class="form-control" name="content"></textarea>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="post">
            </div>       
        </form>
              
                  {# todos は model オブジェクト　辞書型のリストのように使える #} 
        
        {% for todo in todos %}
        <div class="border my-2 p-2">
            <div>{{ todo.deadline}}</div>
            <div>{{ todo.content }}</div>
            <div class="text-end">
                <input type="button" value="やった">
                <input type="button" value="編集">
                {# <input type="button" value="削除"> #}

                <form action="{% url 'todo:delete' todo.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="削除">
                </form>

                <a href="{% url 'todo:single' todo.id %}"> 個別ページ </a>
            </div>

        </div>
            {% endfor %}
            
    </main>
</body>
</html>
